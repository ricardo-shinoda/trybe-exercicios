<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section> //
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // Remova todos os elementos filhos de paiDoPai exceto pai,
    // elementoOndeVoceEsta e primeiroFilhoDoFilho.
    const pai = document.getElementById('pai'); // cria uma let e chama o elemento pai pelo id. pq aqui já exclui o pai da lista de exclusão.

    //faz um for onde o index começa a partir do tamanho da cumprimento dos filhos do pai, começa pelo último.
    // se o index for maior ou igual a zero continua, e retira um valor do index. é o mesmo processo de trás pra frente.

    for (let index = pai.childNodes.length - 1; index >= 0; index -= 1) {
      const currentChildren = pai.childNodes[index]; //cria um let que recebe o valor do index
      if (currentChildren.id !== 'elementoOndeVoceEsta') { //se esse valor !== do elemento que pode ficar
        currentChildren.remove(); // elemento é excluido
      }
    }

    const segundoEUltimoFilhoDoFilho = document.getElementById('segundoEUltimoFilhoDoFilho');
    segundoEUltimoFilhoDoFilho.remove(); // cria variável e chama o elemento a ser deletado pelo id.
    // O primeiroFilhoDoFilho não é mencionado pois é filho do elementoOndeVoceEsta que não foi deletado.
  </script>
</body>
</html>
