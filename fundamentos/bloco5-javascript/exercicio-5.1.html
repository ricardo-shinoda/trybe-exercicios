<!DOCTYPE html>
<html>
  <head id="cabecalho">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 id="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>       
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 ex.1 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 ex.2 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 ex.3 Crie uma função que mude a cor do quadrado vermelho para branco.
 ex.4 Crie uma função que corrija o texto da tag <h1>.
 ex.5 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 ex.6 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        //Exercicio 1- Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

            function changeText() {
                let paragraph = document.getElementsByTagName('p')[1];
                paragraph.innerHTML = "Ser um bom programador junior!!"
            }
            changeText();

                   
        // Exercicio 2: Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

            function changeSquareToGreen() {
            let squareYellow = document.getElementsByClassName('main-content')[0];
            squareYellow.style.background = "rgb(76,164,109)";
        }
        changeSquareToGreen();

        // Exercicio 3: Crie uma função que mude a cor do quadrado vermelho para branco.

        function changeSquareToWhite() {
                let redSquare = document.getElementsByClassName('center-content')[0];
                redSquare.style.background = "white";
            }

            changeSquareToWhite();

        // Exercicio 4:Crie uma função que corrija o texto da tag <h1>.

        function changeTitleText() {
            let rightText = document.getElementById("title");
            rightText.innerHTML = "Exercicio 5.1 - JavaScript";
        }
        changeTitleText();

        // Exercicio 5: Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        function changeToUpperCase() {
            let upperText = document.getElementsByTagName("p")[0];
            upperText.innerHTML = upperText.innerHTML.toUpperCase();
        }

        changeToUpperCase();


        //exercicio 6: Crie uma função que exiba o conteúdo de todas as tags <p> no console.

        function showParagraphs() {
        let paragraphs = document.getElementsByTagName('p');
        for (let index = 0; index < paragraphs.length; index += 1) {
        console.log(paragraphs[index].innerHTML);
      }
    }
    showParagraphs();


    </script>
  </body>
</html>
